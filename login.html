<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWCA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="login-resetore-section">
        <div class="login-resetore-section-card">
            <form action="#">
                <div class="login-resetore-section-head">
                    <h1>Login</h1>
                </div>
                <div class="login-resetore-section-email">
                    <label for="Email">Email</label>
                    <input type="email" required placeholder="Enter You Email">
                </div>
                <div class="login-resetore-section-password">
                    <label for="password">Password</label>
                    <input type="password" required placeholder="Enter You Password">
                </div>
                <div class="login-btn">
                    <button>Login</button>
                </div>
                <div class="creat-account-register">
                    <h5>Don't Have a account <a href="#">Register</a></h5>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
